<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Title of the document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="header flex">
          <h1>Беларускі балотнічак сарамлівы</h1>
          <h2>Сядзіць у балоце</h2>
        </div>
        <div>
          <div class="heat flex">
            <div class="top_heat"></div>
            <div class="bottom_heat"></div>
          </div>
        </div>
        <div class="head">
          <div class="le es"><div class="ses"></div></div>
          <div class="re es"><div class="ses"></div></div>
          <div class="mouth"></div>
        </div>
      </div>

      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="rgba(255,255,255,0.7"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="rgba(255,255,255,0.5)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(255,255,255,0.3)"
          />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </body>
</html>
